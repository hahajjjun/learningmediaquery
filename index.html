<body>
  <div id="wrap">

    <header id="header">
      <button class="logo head" onclick=javascript:switchMode()></button>
    </header>

    <section id="welcome" class="container">
      <div id="title-box">
        <h1 class="title">
          Your<br>
          Math Age
        </h1>
        <h3 class="sec-tit">
          당신의<br>
          수학연령(씁쓸함 주의)
        </h3>
        <span class="time-logo"></span>
        <div>당신의 수학 나이와 다양한 칭찬 엔딩을 확인해 보세요!</div>
      </div>
      <hr class="w-line">
      <p class="w-line">
        <span id="p-tit">수포자를 위하여</span><br>
        당신의 수학 나이를 테스트해보세요!<br>
        예상보다 높을지도..? 자신감을 가지세요!
      </p>
      <hr class="w-line">
      <div id="name-input">
        <input type="text" placeholder="이름" autofocus>
      </div>
      <p class="check-name warning"></p>
      <div class="start-wrap">
        <button class="start">시 작</button>
      </div>

    </section>
    <section id="qna" class="container">
      <div class="status-bar">
        <div class="status"></div>
      </div>
      <div class="q box"></div>
      <div class="answer"></div>
    </section>
    <section id="calc">
      <div class="calc-bar">
        CALCULATING
        <div class="calc"></div>
      </div>
      <p class="wait">잠시 기다려주세요...</p>
    </section>
    <section id="result" class="container">
      <div id="score-box">
        <div class="p title"></div>
        <div class="point"></div>
        <div class="pin"></div>
        <div class="score-bar"></div>
      </div>
      <div id="desc-box">
        <div class="art"></div>
        <div class="result title"></div>
        <div class="res desc"></div>
        <span>
          결과가 마음에 드시나요?
        </span>
      </div>
      <hr>

          결과는 재미로! 실망하지 않기! 여러분들은 충분히 멋진 사람이에요!
        </p>
